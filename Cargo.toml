[package]
name = "wstomp"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Micha≈Ç Pokrywka <wolfmoon@o2.pl>"]
readme = "README.md"
keywords = ["stomp", "websocket", "client", "actix", "async", "web"]
homepage = "https://github.com/sfisol/wstomp"
repository = "https://github.com/sfisol/wstomp"
documentation = "https://docs.rs/wstomp"
categories = [
    "network-programming",
    "asynchronous",
    "web-programming::http-client",
    "web-programming::websocket",
]

[features]
default = ["rustls"]
rustls = ["tokio-rustls", "webpki-roots", "awc/rustls"]

[dependencies]
actix-codec = "0.5"
actix-rt = "2"
actix-http = "3"
anyhow = "1"
async-stomp = "0.6"
awc = "3"
bytes = "1"
futures-util = "0.3"
pretty-readme = "0.1"
tokio = { version = "1", features = ["macros"] }
tokio-util = "0.7"

# rustls
webpki-roots = { version = "1", optional = true }
tokio-rustls = { version = "0.23", optional = true }
